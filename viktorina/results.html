<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nəticələr — Java Viktorina</title>
<style>
  body { font-family: Arial, sans-serif; background: #fafafa; color:#222; margin:0; padding:20px; }
  .container { max-width:900px; margin:0 auto; }
  h1 { text-align:center; }
  .card { background:#fff; padding:14px; margin:12px 0; border-radius:8px; border:1px solid #eee; }
  .correct { color: #15803d; font-weight:bold; }
  .explain { margin-top:8px; color:#444; }
  .controls { text-align:center; margin:20px 0; }
  button { background:#007bff; color:#fff; border:none; padding:10px 18px; font-size:16px; border-radius:8px; cursor:pointer;}
  p.small { text-align:center; color:#666; }
  @media (max-width:600px){ button{width:100%;} }
</style>
</head>
<body>
  <div class="container">
    <h1>📘 Səhv Cavabların İzahı</h1>
    <div id="results"></div>
    <div class="controls">
      <button onclick="location.href='index.html'">Yenidən başla</button>
    </div>
    <p class="small">Yalnız səhv cavablar və onların izahları göstərilir. Əgər hamısı düz olarsa, təbrik mesajı görünəcək.</p>
  </div>

<script>
(function(){
  const resultsDiv = document.getElementById('results');
  const wrong = JSON.parse(localStorage.getItem('javaQuizWrong') || '[]');
  if (!wrong || wrong.length === 0) {
    resultsDiv.innerHTML = '<div class="card"><h3>🎉 Bütün cavablar doğrudur! Təbriklər.</h3></div>';
    return;
  }
  wrong.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = '<div><strong>' + item.no + ') ' + item.q + '</strong></div>' +
      '<div>✅ Doğru cavab: <span class="correct">' + item.correct + '</span></div>' +
      '<div class="explain">💡 İzah: ' + item.explanation + '</div>';
    resultsDiv.appendChild(card);
  });
})();
</script>
</body>
</html>

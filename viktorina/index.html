<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Java Viktorina</title>
<style>
  body { font-family: Arial, sans-serif; background: #ffffff; color: #222; margin: 0; padding: 20px; }
  .container { max-width: 900px; margin: 0 auto; }
  h1 { text-align: center; }
  .question { background: #f9f9f9; padding: 14px; margin: 12px 0; border-radius: 8px; border: 1px solid #eee; }
  .q-text { font-weight: bold; margin-bottom: 8px; }
  label { display:block; margin:4px 0; cursor: pointer; }
  .controls { text-align: center; margin: 20px 0; }
  button { background: #28a745; color:#fff; border:none; padding:10px 20px; font-size:16px; border-radius:8px; cursor:pointer;}
  button:hover { opacity: 0.95; }
  .small { font-size: 14px; color:#666; text-align:center; margin-top:6px; }
  @media (max-width:600px){ .question{padding:10px;} button{width:100%;} }
</style>
</head>
<body>
  <div class="container">
    <h1>☕ Java Viktorina — Sadə Dizayn</h1>
    <p class="small">50 sual. Hər sualda bir cavab seç. Sonda "Nəticə" düyməsinə bas.</p>
    <div id="quiz"></div>
    <div class="controls">
      <button id="resultBtn">Nəticə</button>
    </div>
  </div>

<script src="questions.js"></script>
<script>
(function(){
  const quizDiv = document.getElementById('quiz');
  QUESTIONS.forEach((qObj, idx) => {
    const div = document.createElement('div');
    div.className = 'question';
    const qHtml = document.createElement('div');
    qHtml.className = 'q-text';
    qHtml.textContent = qObj.q;
    div.appendChild(qHtml);
    qObj.options.forEach(opt => {
      const id = 'q' + idx + '_' + opt.replace(/[^a-z0-9]/gi, '');
      const label = document.createElement('label');
      label.innerHTML = '<input type="radio" name="q' + idx + '" value="' + opt + '"> ' + opt;
      div.appendChild(label);
    });
    quizDiv.appendChild(div);
  });

  document.getElementById('resultBtn').addEventListener('click', function(){
    const wrong = [];
    QUESTIONS.forEach((q, i) => {
      const sel = document.querySelector('input[name="q' + i + '"]:checked');
      if (!sel || sel.value !== q.answer) {
        wrong.push({no: i+1, q: q.q, correct: q.answer, explanation: q.explanation});
      }
    });
    localStorage.setItem('javaQuizWrong', JSON.stringify(wrong));
    // open results page
    window.location.href = 'results.html';
  });
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; background:#f7f7f7; }
        .card { background:white; padding:16px; border-radius:8px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom:12px;}
        .question { font-weight:600; margin-bottom:8px;}
        .options label { display:block; margin:6px 0; cursor:pointer;}
        .footer { text-align:center; margin-top:18px; }
        button { padding:10px 18px; font-size:16px; border-radius:6px; border:none; cursor:pointer; }
    </style>
</head>
<body>
<h1>Java Quiz</h1>
<form action="/result" method="post">
    <div th:each="q : ${questions}" class="card">
        <div class="question">
            <span th:text="${q.id} + '️⃣ '"></span>
            <span th:text="${q.text}"></span>
        </div>
        <div class="options">
            <label th:each="opt, iStat : ${q.options}">
                <input type="radio"
                       th:name="${'q' + q.id}"
                       th:value="${T(java.lang.Character).toString((char)('A' + iStat.index))}"
                       required />
                <span th:text="${T(java.lang.Character).toString((char)('A' + iStat.index)) + ') ' + opt}"></span>
            </label>
        </div>
    </div>

    <div class="footer">
        <button type="submit">Nəticə</button>
    </div>
</form>
</body>
</html>

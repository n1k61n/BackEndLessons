<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f8;
          margin: 0;
          padding: 0;
        }
        .container {
          padding: 2rem;
        }
        h2 {
          text-align: center;
          margin-bottom: 2rem;
        }
        table {
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          border-collapse: collapse;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
          padding: 1rem;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #007BFF;
          color: white;
        }
        tr:hover {
          background-color: #f1f1f1;
        }
        input[type="checkbox"] {
          transform: scale(1.2);
        }
        .confirm-btn {
          display: block;
          margin: 2rem auto 0;
          padding: 0.8rem 2rem;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
        }
        .confirm-btn:hover {
          background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Admin Panel</h2>
    <form action="/admin/confirm" method="POST">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Visible</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Ali Veli</td>
                <td><input type="checkbox" name="visible_1" /></td>
                <td><input type="checkbox" name="remove_1" /></td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td><input type="checkbox" name="visible_2" /></td>
                <td><input type="checkbox" name="remove_2" /></td>
            </tr>
            <!-- Add more rows dynamically -->
            </tbody>
        </table>
        <button type="submit" class="confirm-btn">Confirm</button>
    </form>
</div>
</body>
</html>

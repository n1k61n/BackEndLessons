<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat – Ləman Nova</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-page">
    <div class="auth-card">
        <h1>Qeydiyyat</h1>
        <p>Layihələr və backstage bölməsinə giriş üçün qeydiyyatdan keçin.</p>

        <form>
            <div class="form-group">
                <label>Ad və soyad</label>
                <input type="text" placeholder="Ad Soyad">
            </div>
            <div class="form-group">
                <label>E-poçt</label>
                <input type="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label>Şifrə</label>
                <input type="password" placeholder="Şifrə yaradın">
            </div>
            <button type="submit" class="auth-btn">Qeydiyyatdan keç</button>
        </form>

        <p class="auth-footer-text">
            Artıq hesabınız var? <a href="login.html">Daxil olun</a>
        </p>
        <p class="auth-footer-text">
            &larr; <a href="index.html">Ana səhifəyə qayıt</a>
        </p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxil ol – Ləman Nova</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="auth-page">
    <div class="auth-card">
        <h1>Daxil ol</h1>
        <p>Portfolioya giriş üçün hesabınıza daxil olun.</p>

        <form>
            <div class="form-group">
                <label>E-poçt</label>
                <input type="email" placeholder="example@mail.com">
            </div>
            <div class="form-group">
                <label>Şifrə</label>
                <input type="password" placeholder="Şifrənizi daxil edin">
            </div>
            <button type="submit" class="auth-btn">Daxil ol</button>
        </form>

        <p class="auth-footer-text">
            Hesabınız yoxdur? <a href="register.html">Qeydiyyatdan keçin</a>
        </p>
        <p class="auth-footer-text">
            &larr; <a href="index.html">Ana səhifəyə qayıt</a>
        </p>
    </div>
</div>

</body>
</html>
